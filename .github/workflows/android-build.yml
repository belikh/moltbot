name: Android Build

on:
  workflow_dispatch:  # Trigger manually from GitHub Actions tab
  push:
    branches:
      - main
      - 'android-*'

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: false

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 9.2.1

      - name: Install Android SDK packages
        run: |
          yes | sdkmanager --licenses >/dev/null
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-36" \
            "build-tools;36.0.0"

      - name: Grant execute permission for gradlew
        run: chmod +x apps/android/gradlew

      - name: Build Debug APK
        working-directory: apps/android
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: moltbot-android-debug
          path: apps/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
          if-no-files-found: error

      - name: Build Release APK
        working-directory: apps/android
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: moltbot-android-release
          path: apps/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 7
          if-no-files-found: error
